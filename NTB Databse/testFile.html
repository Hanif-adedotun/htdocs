<html>

<head>
<title>UI NTB Database </title>

<style>

body{
    font-family: Montserrat, 'Lucida Sans', 'Lucida Sans Regular';
    background:-moz-linear-gradient(top, #4890dd, #224c83);
    background:-webkit-gradient(linear, left top, left bottom, from(rgb(93, 150, 211)), to(#2e68b4));  
    text-align: center;
    color: white;
    
}

h1{
    margin: 2%;
}
#showtime{
    font-weight: bold;
}
</style>
</head>

<body>
    <h1>Welcome to NTB Database</h1>
    <p id='showtime'>Time</p>

</body>

<script>
    window.onload = showTime();
    
    function showTime() {
        var currentDate = new Date();
        var currentHour = currentDate.getHours();
        var currentMinute = currentDate.getMinutes();
        var meridian;
    
    
        if (currentHour >= 12 && currentHour < 24) {//if its betweeen 12pm and 12am, the meridian changes
            currentHour = currentHour - 12;
            if (currentHour == '0') {//if it is noon the hour changes to 12pm
                currentHour = '12';
            }
            meridian = 'pm';
        } else {
            meridian = 'am';
        }
    
        //console.log(currentMinute);
    
        if (currentMinute < 10) { //if the seconds is less than 10, it adds 0 at the begining of the minute value
            currentMinute = '0' + currentMinute;//addition of 0, check for error later 
    
        }
        var Totaltime = currentHour + ':' + currentMinute + ' ' + meridian;
        toString(Totaltime);
    
        console.log(Totaltime);
        document.getElementById('showtime').innerHTML = '<b>' + Totaltime + '</b>';
    
        setTimeout(function () {
            showTime();
        }, 15000); //update after every 15 seconds
    
    }

    </script>
</html>
