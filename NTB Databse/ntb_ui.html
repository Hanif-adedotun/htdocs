<html>

<head>
<title>UI NTB Database </title>
<script type = "text/javascript" src="javascript/AjaxLibrary/downloadHTML.js" ></script>
<script type = "text/javascript" src="javascript/jquery-3.3.1.js" ></script>
<link rel="stylesheet" href="css/ntb_ui.css" type="text/css"/>
</head>

<body>
    <h1>Welcome to NTB Database</h1>
    <p id='showtime'>Time</p>
    

    <!-- <label>Show Directive table</label> -->
<div class='container'>
    <div class='onoffswitch'>
        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id='myonoffswitch' tabindex='0'>
            <label class="onoffswitch-label" for="myonoffswitch">
                <span class='onoffswitch-inner'></span>
                <span class='onoffswitch-switch'></span>
            </label>
    </div>
</div>



    <!-- <div id='add_directive'>
        <form method="POST" class="add-to-database-form">
         <label for="first_input">First input:</label>
         <input id='first_input' class="input-directive-textbox" type="text" placeholder="First input" name="first"/>
         
         <label for='second_input'>Second input:</label>
             <input id='second_input' class="input-directive-textbox" type="text" placeholder="Second input" name="Second"/>
        </form>
    </div> -->

    <!-- Button to open Modal -->
    <button id="open-modal">Add to Database</button>

    <!-- The Modal -->
    <div id='addModal' class='modal'>
        <!-- Modal Content -->
        <div class="modal-content">

            <!-- Head of the modal -->
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Add to Directive Table</h2>
            </div>

            <!-- Body of the Modal -->
            <div class="modal-body">
                <form method="POST" class="add-to-database-form">
                    <label for="first_input">First input</label>
                    <input id='first_input' class="input-directive" type="text" placeholder="First input" name="first"/>
                    
                    <label for='second_input'>Second input</label>
                        <input id='second_input' class="input-directive" type="text" placeholder="Second input" name="Second"/>

                    <label for='sbuOptions'>Action Party</label><!--onblur='alertDOM(document.getElementById("NewTableresult"), this.className)'-->
                    <select class='addval input-directive' id='sbuOptions'  name="party">
                        <option value="">SBU/CSU Options:</option>
                    </select>
                </form>
            </div>
            <!-- Footer of the Modal -->
            <div class="modal-footer">
                <p>&copy; Voltex Designs</p>
            </div>
        </div>
    </div>




<footer class="footer">
    <p class="foot_text" id='foot_text_id'>&copy; Voltex Designs </p>
</footer>

</body>

<script type = "text/javascript" src="javascript/ntb_ui.js" ></script>
</html>
